<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustTentacle - Test Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-20px)} }
    .animate-float{ animation: float 3s ease-in-out infinite }
    .bg-tentacle{ background-color:#8b5cf6 }
    .text-tentacle{ color:#8b5cf6 }
    .text-tentacle-light{ color:#a78bfa }
    .bg-ocean-500{ background-color:#0ea5e9 }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white/5 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <div class="text-4xl animate-float">🐙</div>
          <div>
            <h1 class="text-xl font-bold text-white">TrustTentacle</h1>
            <p class="text-xs text-tentacle-light">Digital Guardian</p>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="#" class="text-gray-300 hover:text-white">Dashboard</a>
          <a href="#" class="text-gray-300 hover:text-white">Acerca de</a>
          <a href="#" class="bg-tentacle hover:bg-purple-600 px-4 py-2 rounded-lg">Descargar</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="relative min-h-screen flex items-center justify-center px-4 py-20">
    <div class="absolute inset-0 overflow-hidden opacity-10">
      <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-tentacle rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-ocean-500 rounded-full blur-3xl animate-pulse"></div>
    </div>
    <div class="max-w-6xl mx-auto text-center relative z-10">
      <div class="mb-8 flex justify-center">
        <div class="text-9xl animate-float">🐙</div>
      </div>
      <h1 class="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-white via-purple-300 to-white bg-clip-text text-transparent">TrustTentacle</h1>
      <p class="text-2xl md:text-3xl text-tentacle-light font-semibold mb-4">Tu Pulpo Guardián Digital</p>
      <p class="text-xl text-gray-300 mb-12 max-w-3xl mx-auto">
        Protección inteligente contra phishing y fraude digital combinando <span class="text-tentacle font-semibold">IA</span>, <span class="text-tentacle font-semibold">Blockchain</span> y <span class="text-tentacle font-semibold">Comunidad</span>
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
        <button class="bg-tentacle hover:bg-purple-600 px-8 py-4 rounded-lg text-lg font-semibold transition-colors">Descargar Extensión</button>
        <button class="border border-tentacle text-tentacle hover:bg-tentacle hover:text-white px-8 py-4 rounded-lg text-lg font-semibold transition-colors">Ver Dashboard</button>
      </div>
      <div class="inline-block bg-gradient-to-r from-tentacle/20 to-ocean-500/20 backdrop-blur-sm border border-tentacle/30 rounded-full px-6 py-3">
        <p class="text-sm font-semibold">Octopus Hackathon 2025 | 1 Octubre - 31 Octubre</p>
      </div>
    </div>
  </section>
</body>
</html>
